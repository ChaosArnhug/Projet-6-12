<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche profil</title>
    <script src="js/index.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="navigation">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="NewProfil.html">Nouveau profil</a></li>
                <li><a href="RechProfil.html">Recherche profil</a></li>
                <li><a onclick="afficherFiltre()">Afficher/Enlever le filtre</a> </li>
            </ul>
        </nav>
    </div>
    <div id="corpsPage">
        <div id="titre">
            <img src="img/nav_fleche.png" alt="flèche vers la droite" id="imgNav" onclick="rotationImage('imgNav');modifNav()">
            <h1>Profil En Ligne</h1>
        </div>
        <div class="contenu">
            <section>
                <form onsubmit="return envoitFiltre(this)" id="filtreF">
                    <fieldset>
                        <legend>Filtrer par :</legend>
                        <div class="gaucheF">
                            <label for="nom">Nom : </label>
                            <input type="text" id="nom" name="nom" placeholder="Indiquer le nom"><br><br>
                            <label for="prenom">Prénom : </label>
                            <input type="text" id="prenom" name="prenom" placeholder="Indiquer le prénom"><br><br>
                            <div>
                                <p>Genre : </p>
                                <input type="radio" id="GMasculin" name="genre" value="homme">
                                <label for="GMasculin">Homme</label>
                                <input type="radio" id="GFeminin" name="genre" value="femme">
                                <label for="GFeminin">Femme</label>
                                <input type="radio" id="GAutre" name="genre" value="autre">
                                <label for="GAutre">Autre</label>
                            </div><br>
                        </div>
                        <label for="age">Age minimum : </label>
                        <input type="number" id="age" name="age" placeholder="Indiquer l'âge minimum" min="0"><br><br>
                        <label for="diplome">Diplôme(s) : </label>
                        <input type="text" id="diplome" name="diplome" placeholder="Indiquer le diplôme"><br><br>
                        <label for="jobs">Job(s) : </label>
                        <input type="text" id="jobs" name="jobs" placeholder="indiquer le travail"><br><br>
                    </fieldset>
                    <div>
                        <button type="submit">Envoyer</button>
                        <button type="reset">Réinitialiser</button>
                        <div class="droiteF" id="msgConfirm"></div>
                    </div>
                </form>
            </section>
            <section id="affichageProfils"></section>
        </div>
    </div>
</body>
</html>
